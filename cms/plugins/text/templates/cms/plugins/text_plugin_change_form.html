{% extends "admin/cms/page/plugin_change_form.html" %}

{% block fieldsets %}
{% for fieldset in adminform %}
	{% include "admin/includes/fieldset.html" %}
{% endfor %}
<script type="text/javascript">
(function unecodeIframe($){
    //this unencodes iframes in the hidden textarea used by tinyMCE
    //without this the <iframe> will be self closed and break the layout
    $('textarea#id_body').val($('textarea#id_body').val().replace(/&lt;iframe/gi, "<iframe").replace(/&gt;&lt;\/iframe&gt;/gi,"></iframe>"))
})(window.CMS.$);
(function namespacing(jQuery) {
	jQuery(document).ready(function ($) {
		// initialize security patch
		window.CMS.API.Security.csrf();
	});
})(window.CMS.$)
</script>
<style>
    div.field-body label, div.field-body .control-label {display:none}
    div.field-body .col-sm-9 { width: 100%;}
</style>
{% endblock %}
