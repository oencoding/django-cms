[tox]
envlist=pytest

[testenv]
setenv=
    PIP_PROCESS_DEPENDENCY_LINKS=true
    PIP_PRE=true
    PIP_ALLOW_ALL_EXTERNAL=true
deps=
    django-reversion==1.6
    Pillow==2.8.2
    Sphinx==1.1.3
    Jinja2==2.6
    Pygments==1.5
    unittest-xml-reporting==1.3

[testenv:pytest]
install_command=
    pip install -b .tox/build-pytest --log .tox/pytest/log/full.log {opts} {packages}
commands=
    python runtests.py --jenkins --jenkins-data-dir={toxinidir}/test-results
